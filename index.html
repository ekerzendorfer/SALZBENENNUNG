<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salz-Formeltrainer Master Pro</title>
    <style>
        :root {
            --primary: #2563eb; --primary-dark: #1e40af; --success: #16a34a; --error: #dc2626;
            --bg-site: #f8fafc; --bg-card: #ffffff; --border: #e2e8f0; --text-main: #1e293b; --text-muted: #64748b;
        }

        * { box-sizing: border-box; transition: all 0.1s ease; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-site); color: var(--text-main); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { max-width: 950px; width: 100%; background: var(--bg-card); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid var(--border); padding: 24px; }

        header { border-bottom: 2px solid var(--border); margin-bottom: 20px; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        h1 { font-size: 1.4rem; margin: 0; color: var(--primary-dark); }
        .stats-bar { display: flex; gap: 15px; background: var(--bg-site); padding: 8px 16px; border-radius: 8px; font-weight: 600; font-size: 0.9rem; }

        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; background: #f1f5f9; padding: 15px; border-radius: 8px; }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.8rem; font-weight: 600; color: var(--text-muted); }

        .task-area { background: white; border: 2px solid var(--primary); padding: 25px; border-radius: 8px; margin-bottom: 20px; text-align: center; position: relative; }
        #task-text { font-size: 1.15rem; margin-bottom: 20px; line-height: 1.5; }

        /* Formel-Darstellung */
        .formula-builder { display: flex; justify-content: center; align-items: center; gap: 40px; margin: 30px 0; }
        .ion-group { display: inline-block; position: relative; font-family: "Times New Roman", serif; font-size: 2.5rem; }
        .charge-sup { position: absolute; top: -0.5rem; left: 100%; font-size: 1.2rem; font-weight: normal; white-space: nowrap; color: var(--text-muted); }
        .index-sub-input { display: block; margin-top: 5px; width: 50px; padding: 4px; font-size: 1.2rem; text-align: center; border: 2px solid var(--primary); border-radius: 6px; font-family: sans-serif; }

        /* Nomenklatur */
        .naming-area { margin: 20px 0; text-align: center; }
        #name-input { width: 100%; max-width: 500px; padding: 12px; border: 2px solid var(--border); border-radius: 8px; font-size: 1.2rem; text-align: center; outline: none; }
        #name-input:focus { border-color: var(--primary); }

        .action-bar { display: flex; gap: 15px; justify-content: flex-end; margin-top: 20px; background: #f1f5f9; padding: 15px; border-radius: 8px; }
        button { padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: 800; font-size: 1rem; }
        #check-btn { background: var(--primary); color: white; }
        #next-btn { background: white; color: var(--primary); border: 2px solid var(--primary); }

        .feedback { min-height: 40px; padding: 10px; border-radius: 8px; margin-top: 15px; font-weight: bold; text-align: center; }
        .solution-box { background: #f0fdf4; border: 1px solid #bbf7d0; padding: 15px; border-radius: 8px; margin-top: 15px; display: none; line-height: 1.6; }
        .inline-formula { font-family: "Times New Roman", serif; font-size: 1.3rem; background: #e2e8f0; padding: 2px 6px; border-radius: 4px; }

        details.admin-section { margin-top: 30px; border-top: 1px dashed var(--border); padding-top: 15px; }
        summary { cursor: pointer; color: var(--text-muted); font-size: 0.9rem; font-weight: bold; }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 10px; }
        .ion-list { height: 150px; overflow-y: auto; border: 1px solid var(--border); font-size: 0.8rem; padding: 5px; background: #fafafa; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Salz-Formeltrainer Master Pro</h1>
        <div class="stats-bar">
            <div>Richtig: <span id="score">0</span></div>
            <div>Stapel: <span id="deck-count">0</span></div>
            <div>Gesamt: <span id="total">0</span></div>
        </div>
    </header>

    <div class="controls">
        <div class="control-group">
            <label>Niveau</label>
            <select id="level-select">
                <option value="beginner">Sek I (Hauptgruppen & Basics)</option>
                <option value="advanced">Sek II (Vollständige Liste & Stock-Namen)</option>
            </select>
        </div>
        <div class="control-group">
            <label>Nomenklatur</label>
            <select id="dash-select">
                <option value="optional">Bindestrich optional</option>
                <option value="strict">Bindestrich streng</option>
            </select>
        </div>
    </div>

    <div class="task-area">
        <div id="task-text">Lade Aufgabenstapel...</div>
        
        <div class="formula-builder" id="formula-area">
            <!-- Dynamisch -->
        </div>

        <div class="naming-area">
            <label style="display:block; margin-bottom:8px; font-weight:600;">Name des Salzes:</label>
            <input type="text" id="name-input" placeholder="z.B. Eisen(III)-chlorid" autocomplete="off">
        </div>
    </div>

    <div id="feedback" class="feedback"></div>

    <div id="solution-box" class="solution-box">
        <strong>Lösung:</strong><br>
        Verhältnisformel: <span id="sol-formula" class="inline-formula"></span><br>
        Systematischer Name: <span id="sol-name" class="inline-formula"></span>
    </div>

    <div class="action-bar">
        <button id="check-btn">Prüfen</button>
        <button id="next-btn">Nächste Aufgabe</button>
    </div>

    <details class="admin-section">
        <summary>⚙️ Ionen-Bibliothek einsehen</summary>
        <div class="admin-grid">
            <div><label>Kationen</label><div id="cat-list" class="ion-list"></div></div>
            <div><label>Anionen</label><div id="an-list" class="ion-list"></div></div>
        </div>
    </details>
</div>

<script>
    // --- Umfangreiche Ionen-Bibliothek ---
    const CATIONS = [
        { f:"Li", h:"Li", ch:1, n:"Lithium-Ion" },
        { f:"Na", h:"Na", ch:1, n:"Natrium-Ion" },
        { f:"K", h:"K", ch:1, n:"Kalium-Ion" },
        { f:"NH4", h:"NH<sub>4</sub>", ch:1, n:"Ammonium-Ion", poly:true },
        { f:"Ag", h:"Ag", ch:1, n:"Silber-Ion" },
        { f:"Cu", h:"Cu", ch:1, n:"Kupfer(I)-Ion", roman:"I" },
        { f:"Mg", h:"Mg", ch:2, n:"Magnesium-Ion" },
        { f:"Ca", h:"Ca", ch:2, n:"Calcium-Ion" },
        { f:"Ba", h:"Ba", ch:2, n:"Barium-Ion" },
        { f:"Fe", h:"Fe", ch:2, n:"Eisen(II)-Ion", roman:"II" },
        { f:"Cu", h:"Cu", ch:2, n:"Kupfer(II)-Ion", roman:"II" },
        { f:"Zn", h:"Zn", ch:2, n:"Zink-Ion" },
        { f:"Sn", h:"Sn", ch:2, n:"Zinn(II)-Ion", roman:"II" },
        { f:"Pb", h:"Pb", ch:2, n:"Blei(II)-Ion", roman:"II" },
        { f:"Al", h:"Al", ch:3, n:"Aluminium-Ion" },
        { f:"Fe", h:"Fe", ch:3, n:"Eisen(III)-Ion", roman:"III" },
        { f:"Cr", h:"Cr", ch:3, n:"Chrom(III)-Ion", roman:"III" },
        { f:"Sn", h:"Sn", ch:4, n:"Zinn(IV)-Ion", roman:"IV" },
        { f:"Pb", h:"Pb", ch:4, n:"Blei(IV)-Ion", roman:"IV" },
        { f:"Mn", h:"Mn", ch:4, n:"Mangan(IV)-Ion", roman:"IV" },
        { f:"Ti", h:"Ti", ch:4, n:"Titan(IV)-Ion", roman:"IV" },
        { f:"V", h:"V", ch:5, n:"Vanadium(V)-Ion", roman:"V" },
        { f:"U", h:"U", ch:6, n:"Uran(VI)-Ion", roman:"VI" }
    ];

    const ANIONS = [
        { f:"F", h:"F", ch:-1, n:"Fluorid-Ion" },
        { f:"Cl", h:"Cl", ch:-1, n:"Chlorid-Ion" },
        { f:"Br", h:"Br", ch:-1, n:"Bromid-Ion" },
        { f:"I", h:"I", ch:-1, n:"Iodid-Ion" },
        { f:"OH", h:"OH", ch:-1, n:"Hydroxid-Ion", poly:true },
        { f:"NO3", h:"NO<sub>3</sub>", ch:-1, n:"Nitrat-Ion", poly:true },
        { f:"NO2", h:"NO<sub>2</sub>", ch:-1, n:"Nitrit-Ion", poly:true },
        { f:"MnO4", h:"MnO<sub>4</sub>", ch:-1, n:"Permanganat-Ion", poly:true },
        { f:"CH3COO", h:"CH<sub>3</sub>COO", ch:-1, n:"Acetat-Ion", poly:true },
        { f:"O", h:"O", ch:-2, n:"Oxid-Ion" },
        { f:"S", h:"S", ch:-2, n:"Sulfid-Ion" },
        { f:"SO4", h:"SO<sub>4</sub>", ch:-2, n:"Sulfat-Ion", poly:true },
        { f:"SO3", h:"SO<sub>3</sub>", ch:-2, n:"Sulfit-Ion", poly:true },
        { f:"CO3", h:"CO<sub>3</sub>", ch:-2, n:"Carbonat-Ion", poly:true },
        { f:"CrO4", h:"CrO<sub>4</sub>", ch:-2, n:"Chromat-Ion", poly:true },
        { f:"Cr2O7", h:"Cr<sub>2</sub>O<sub>7</sub>", ch:-2, n:"Dichromat-Ion", poly:true },
        { f:"PO4", h:"PO<sub>4</sub>", ch:-3, n:"Phosphat-Ion", poly:true },
        { f:"N", h:"N", ch:-3, n:"Nitrid-Ion" }
    ];

    const BEGINNER_CATIONS = ["Na", "K", "Mg", "Ca", "Al", "NH4"];
    const BEGINNER_ANIONS = ["Cl", "O", "S", "OH", "NO3", "SO4", "CO3"];

    let taskDeck = [];
    let currentTask = null;
    let score = 0; let total = 0;

    // --- Logik ---
    const gcd = (a, b) => b ? gcd(b, a % b) : a;
    const lcm = (a, b) => (a * b) / gcd(a, b);

    function refreshTaskDeck() {
        taskDeck = [];
        const level = document.getElementById('level-select').value;
        const cPool = level === 'beginner' ? CATIONS.filter(c => BEGINNER_CATIONS.includes(c.f)) : CATIONS;
        const aPool = level === 'beginner' ? ANIONS.filter(a => BEGINNER_ANIONS.includes(a.f)) : ANIONS;

        for (let c of cPool) {
            for (let a of aPool) {
                taskDeck.push({ cat: c, an: a });
            }
        }
        // Shuffle
        for (let i = taskDeck.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [taskDeck[i], taskDeck[j]] = [taskDeck[j], taskDeck[i]];
        }
        document.getElementById('deck-count').innerText = taskDeck.length;
    }

    function generateTask() {
        if (taskDeck.length === 0) refreshTaskDeck();
        const task = taskDeck.pop();
        const cCharge = task.cat.ch;
        const aCharge = Math.abs(task.an.ch);
        const l = lcm(cCharge, aCharge);

        currentTask = {
            ...task,
            reqIdxC: l / cCharge,
            reqIdxA: l / aCharge
        };

        // UI Reset
        document.getElementById('solution-box').style.display = 'none';
        document.getElementById('feedback').innerText = '';
        document.getElementById('feedback').style.background = 'none';
        document.getElementById('name-input').value = '';
        document.getElementById('deck-count').innerText = taskDeck.length;

        document.getElementById('task-text').innerHTML = `Erstelle die Verbindung aus: <br><b>${currentTask.cat.n}</b> und <b>${currentTask.an.n}</b>`;

        const area = document.getElementById('formula-area');
        area.innerHTML = `
            <div class="ion-group">
                ${currentTask.cat.h}<span class="charge-sup">${cCharge}+</span>
                <input type="number" id="idx-c" class="index-sub-input" value="1" min="1">
            </div>
            <div class="ion-group">
                ${currentTask.an.h}<span class="charge-sup">${aCharge}-</span>
                <input type="number" id="idx-a" class="index-sub-input" value="1" min="1">
            </div>
        `;
        document.getElementById('idx-c').focus();
    }

    function check() {
        if (!currentTask) return;
        const uIdxC = parseInt(document.getElementById('idx-c').value);
        const uIdxA = parseInt(document.getElementById('idx-a').value);
        const uName = document.getElementById('name-input').value.trim().toLowerCase();

        const level = document.getElementById('level-select').value;
        const dashMode = document.getElementById('dash-select').value;

        // Namen validieren
        let stemC = currentTask.cat.n.replace('-Ion', '');
        if (level === 'beginner') stemC = stemC.replace(/\([IVX]+\)/, '');
        const stemA = currentTask.an.n.replace('-Ion', '').toLowerCase();
        
        const correctName = (stemC + (dashMode === 'strict' ? '-' : '') + stemA).toLowerCase();
        const nameMatch = dashMode === 'strict' ? uName === correctName : uName.replace(/-/g, '') === correctName.replace(/-/g, '');
        const formulaMatch = uIdxC === currentTask.reqIdxC && uIdxA === currentTask.reqIdxA;

        total++;
        if (nameMatch && formulaMatch) {
            score++;
            showFeedback("Richtig! ✨", "var(--success)");
        } else {
            showFeedback("Leider falsch.", "var(--error)");
        }

        renderSolution(stemC + "-" + stemA);
        updateStats();
    }

    function renderSolution(name) {
        const box = document.getElementById('solution-box');
        const c = currentTask.cat;
        const a = currentTask.an;
        
        // Formelbau mit Klammerlogik
        const cPart = (c.poly && currentTask.reqIdxC > 1) ? `(${c.h})` : c.h;
        const aPart = (a.poly && currentTask.reqIdxA > 1) ? `(${a.h})` : a.h;
        const cIdx = currentTask.reqIdxC > 1 ? `<sub>${currentTask.reqIdxC}</sub>` : '';
        const aIdx = currentTask.reqIdxA > 1 ? `<sub>${currentTask.reqIdxA}</sub>` : '';

        document.getElementById('sol-formula').innerHTML = `${cPart}${cIdx}${aPart}${aIdx}`;
        document.getElementById('sol-name').innerText = name.charAt(0).toUpperCase() + name.slice(1);
        box.style.display = 'block';
    }

    function showFeedback(text, color) {
        const f = document.getElementById('feedback');
        f.innerText = text;
        f.style.background = color;
        f.style.color = "white";
    }

    function updateStats() {
        document.getElementById('score').innerText = score;
        document.getElementById('total').innerText = total;
    }

    // --- Init ---
    document.getElementById('next-btn').onclick = generateTask;
    document.getElementById('check-btn').onclick = check;
    document.getElementById('level-select').onchange = () => { refreshTaskDeck(); generateTask(); };
    document.getElementById('name-input').onkeypress = (e) => { if (e.key === 'Enter') check(); };

    // Listen für Admin-View
    document.getElementById('cat-list').innerHTML = CATIONS.map(i => `<div>${i.n} (${i.h})</div>`).join('');
    document.getElementById('an-list').innerHTML = ANIONS.map(i => `<div>${i.n} (${i.h})</div>`).join('');

    refreshTaskDeck();
    generateTask();
</script>

</body>
</html>
