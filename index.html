        :root {

        * { box-sizing: border-box; transition: all 0.1s ease; }

        .app-container { max-width: 950px; width: 100%; background: var(--bg-card); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid var(--border); padding: 24px; position: relative; display: flex; flex-direction: column; }

        header { border-bottom: 2px solid var(--border); margin-bottom: 20px; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        h1 { font-size: 1.4rem; margin: 0; color: var(--primary-dark); }
        .stats-bar { display: flex; gap: 15px; background: var(--bg-site); padding: 8px 16px; border-radius: 8px; font-weight: 600; font-size: 0.9rem; }

        .control-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.8rem; font-weight: 600; color: var(--text-muted); }

        .task-area { background: white; border: 2px solid var(--primary); padding: 20px; border-radius: 8px; margin-bottom: 15px; text-align: center; }
        
        /* --- PRÄZISE CHEMIE-NOTATION --- */
        .formula-preview { font-family: "Times New Roman", serif; font-size: 2.8rem; margin: 10px 0; min-height: 3.5rem; color: var(--primary-dark); }
        
        .formula-builder { display: flex; justify-content: center; align-items: flex-end; gap: 40px; margin: 20px 0; }
        
        .ion-group { 
            display: inline-flex; 
            align-items: baseline; 
            font-family: "Times New Roman", serif; 
            font-size: 3rem; 
            line-height: 1;
            position: relative;
        }
        
        /* Ladung: Nur diese wird hochgestellt */
        .charge-sup { 
            font-size: 0.45em; 
            vertical-align: top;
            position: relative;
            top: -0.6em; /* Deutlich nach oben */
            margin-left: 2px;
            color: var(--text-muted); 
            font-family: sans-serif;
            font-weight: normal;
        }

        /* Indizes (z.B. die 4 in SO4): Bleiben tief */
        sub { 
            font-size: 0.5em; 
            vertical-align: sub; 
            line-height: 0; 
        }

        .index-sub-input { 
            width: 55px; padding: 4px; font-size: 1.2rem; text-align: center; 
            border: 2px solid var(--primary); border-radius: 6px; 
            margin-bottom: 5px;
        }

        .naming-area { margin: 10px 0; text-align: center; }
        #name-input { width: 100%; max-width: 500px; padding: 12px; border: 2px solid var(--border); border-radius: 8px; font-size: 1.2rem; text-align: center; outline: none; }

        .action-bar { display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; background: #f1f5f9; padding: 15px; border-radius: 8px; }
        button { padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: 800; }
        #check-btn { background: var(--primary); color: white; }
        #next-btn { background: white; color: var(--primary); border: 2px solid var(--primary); }

        .feedback { min-height: 40px; padding: 10px; border-radius: 8px; margin-top: 10px; font-weight: bold; text-align: center; }
        .solution-box { background: #f0fdf4; border: 1px solid #bbf7d0; padding: 15px; border-radius: 8px; margin-top: 15px; display: none; }
        .inline-formula { font-family: "Times New Roman", serif; font-size: 1.4rem; padding: 0 5px; }

        /* Lehrer-Bereich */
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .ion-list { height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; font-size: 0.8rem; background: #fafafa; }
        .ion-item { display: grid; grid-template-columns: 30px 30px 1fr; align-items: center; gap: 5px; border-bottom: 1px solid #eee; padding: 2px 0; }

        .imprint { font-size: 0.65rem; color: #94a3b8; text-align: right; margin-top: auto; padding-top: 20px; }
    </style>
</head>
