<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salz-Formeltrainer Professional</title>
    <style>
        :root {
            --primary: #2563eb; --primary-dark: #1e40af; --success: #16a34a; --error: #dc2626;
            --bg-site: #f8fafc; --bg-card: #ffffff; --border: #e2e8f0; --text-main: #1e293b; --text-muted: #64748b;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-site); color: var(--text-main); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { max-width: 900px; width: 100%; background: var(--bg-card); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid var(--border); padding: 24px; }
        header { border-bottom: 2px solid var(--border); margin-bottom: 20px; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .stats-bar { display: flex; gap: 15px; background: var(--bg-site); padding: 8px 16px; border-radius: 8px; font-weight: 600; font-size: 0.9rem; }
        .task-area { background: white; border: 2px solid var(--primary); padding: 25px; border-radius: 8px; margin-bottom: 15px; text-align: center; }
        
        /* Chemische Notation */
        .formula-preview { font-family: "Times New Roman", serif; font-size: 2.8rem; margin: 20px 0; min-height: 4rem; color: var(--primary-dark); }
        sub { font-size: 0.55em; vertical-align: sub; line-height: 0; }
        sup { font-size: 0.55em; vertical-align: super; line-height: 0; }

        .formula-builder { display: flex; justify-content: center; align-items: flex-start; gap: 50px; margin: 30px 0; }
        .ion-unit { display: flex; flex-direction: column; align-items: center; }
        .ion-symbol-row { display: flex; align-items: baseline; font-family: "Times New Roman", serif; font-size: 2.8rem; }
        .charge-display { font-size: 1.1rem; color: var(--text-muted); margin-left: 3px; transform: translateY(-0.6em); font-family: sans-serif; }
        .index-input { width: 60px; padding: 8px; font-size: 1.2rem; text-align: center; border: 2px solid var(--primary); border-radius: 6px; margin-top: 10px; }

        #name-input { width: 100%; max-width: 500px; padding: 12px; border: 2px solid var(--border); border-radius: 8px; font-size: 1.1rem; text-align: center; outline: none; }
        .action-bar { display: flex; gap: 10px; justify-content: flex-end; background: #f1f5f9; padding: 15px; border-radius: 8px; margin-top: 20px; }
        button { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
        #check-btn { background: var(--primary); color: white; }
        #next-btn { background: white; color: var(--primary); border: 1px solid var(--primary); }
        .feedback { min-height: 40px; padding: 10px; border-radius: 8px; margin-top: 10px; font-weight: bold; text-align: center; }
        .solution-box { background: #f0fdf4; border: 1px solid #bbf7d0; padding: 15px; border-radius: 8px; margin-top: 15px; display: none; line-height: 1.6; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Salz-Formeltrainer Pro</h1>
        <div class="stats-bar">
            <div>Richtig: <span id="score">0</span></div>
            <div>Gesamt: <span id="total">0</span></div>
        </div>
    </header>

    <div class="task-area">
        <div id="task-text">Lade Aufgabe...</div>
        <div id="live-formula" class="formula-preview"></div>
        <div class="formula-builder" id="formula-area"></div>
        <input type="text" id="name-input" placeholder="Name des Salzes..." autocomplete="off">
    </div>

    <div id="feedback" class="feedback"></div>
    <div id="solution-box" class="solution-box">
        <strong>Korrekte Lösung:</strong><br>
        Formel: <span id="sol-formula" style="font-family:'Times New Roman', serif; font-size:1.6rem;"></span><br>
        Name: <span id="sol-name" style="font-weight: bold;"></span>
    </div>

    <div class="action-bar">
        <button id="check-btn">Prüfen</button>
        <button id="next-btn">Nächste Aufgabe</button>
    </div>
</div>

<script>
    const CATIONS = [
        { f:"Na", h:"Na", ch:1, n:"Natrium-Ion" },
        { f:"K", h:"K", ch:1, n:"Kalium-Ion" },
        { f:"NH4", h:"NH<sub>4</sub>", ch:1, n:"Ammonium-Ion", poly:true },
        { f:"Ca", h:"Ca", ch:2, n:"Calcium-Ion" },
        { f:"Mg", h:"Mg", ch:2, n:"Magnesium-Ion" },
        { f:"Fe", h:"Fe", ch:2, n:"Eisen(II)-Ion", roman:"II" },
        { f:"Fe", h:"Fe", ch:3, n:"Eisen(III)-Ion", roman:"III" },
        { f:"Al", h:"Al", ch:3, n:"Aluminium-Ion" },
        { f:"Cu", h:"Cu", ch:2, n:"Kupfer(II)-Ion", roman:"II" },
        { f:"Pb", h:"Pb", ch:2, n:"Blei(II)-Ion", roman:"II" },
        { f:"Pb", h:"Pb", ch:4, n:"Blei(IV)-Ion", roman:"IV" },
        { f:"Cr", h:"Cr", ch:3, n:"Chrom(III)-Ion", roman:"III" }
    ];

    const ANIONS = [
        { f:"Cl", h:"Cl", ch:-1, n:"Chlorid-Ion" },
        { f:"O", h:"O", ch:-2, n:"Oxid-Ion" },
        { f:"OH", h:"OH", ch:-1, n:"Hydroxid-Ion", poly:true },
        { f:"NO3", h:"NO<sub>3</sub>", ch:-1, n:"Nitrat-Ion", poly:true },
        { f:"SO4", h:"SO<sub>4</sub>", ch:-2, n:"Sulfat-Ion", poly:true },
        { f:"CO3", h:"CO<sub>3</sub>", ch:-2, n:"Carbonat-Ion", poly:true },
        { f:"PO4", h:"PO<sub>4</sub>", ch:-3, n:"Phosphat-Ion", poly:true }
    ];

    let current = null, score = 0, total = 0;

    const gcd = (a, b) => b ? gcd(b, a % b) : a;
    const lcm = (a, b) => (Math.abs(a * b)) / gcd(a, b);

    function formatCharge(ch) {
        const val = Math.abs(ch);
        const sign = ch > 0 ? "+" : "-";
        return (val === 1 ? "" : val) + sign;
    }

    function buildFormula(ion, count) {
        if (!ion) return "";
        let base = ion.h;
        if (ion.poly && count > 1) base = "(" + ion.h + ")";
        return base + (count > 1 ? `<sub>${count}</sub>` : "");
    }

    function updateLive() {
        const cIdx = parseInt(document.getElementById('idx-c').value) || 1;
        const aIdx = parseInt(document.getElementById('idx-a').value) || 1;
        document.getElementById('live-formula').innerHTML = buildFormula(current.cat, cIdx) + buildFormula(current.an, aIdx);
    }

    function generate() {
        const cat = CATIONS[Math.floor(Math.random() * CATIONS.length)];
        const an = ANIONS[Math.floor(Math.random() * ANIONS.length)];
        const l = lcm(cat.ch, an.ch);
        
        current = { 
            cat, an, 
            reqC: l / cat.ch, 
            reqA: l / Math.abs(an.ch) 
        };

        document.getElementById('solution-box').style.display = 'none';
        document.getElementById('feedback').innerText = '';
        document.getElementById('feedback').style.background = 'none';
        document.getElementById('name-input').value = '';
        document.getElementById('task-text').innerHTML = `Verbindung aus: <b>${cat.n}</b> und <b>${an.n}</b>`;
        
        document.getElementById('formula-area').innerHTML = `
            <div class="ion-unit">
                <div class="ion-symbol-row">${cat.h}<span class="charge-display">${formatCharge(cat.ch)}</span></div>
                <input type="number" id="idx-c" class="index-input" value="1" min="1" oninput="updateLive()">
            </div>
            <div class="ion-unit">
                <div class="ion-symbol-row">${an.h}<span class="charge-display">${formatCharge(an.ch)}</span></div>
                <input type="number" id="idx-a" class="index-input" value="1" min="1" oninput="updateLive()">
            </div>
        `;
        updateLive();
    }

    function check() {
        if (!current) return;
        const uC = parseInt(document.getElementById('idx-c').value);
        const uA = parseInt(document.getElementById('idx-a').value);
        const uName = document.getElementById('name-input').value.trim().toLowerCase();

        const formulaCorrect = (uC === current.reqC && uA === current.reqA);
        
        let stemC = current.cat.n.replace('-Ion', '');
        let stemA = current.an.n.replace('-Ion', '').toLowerCase();
        let correctName = current.cat.roman ? `${stemC}-${stemA}` : `${stemC}${stemA}`;
        if (stemA === "hydroxid") correctName = `${stemC}hydroxid`;

        const nameCorrect = uName.replace(/-/g, '') === correctName.toLowerCase().replace(/-/g, '');

        total++;
        if (formulaCorrect && nameCorrect) {
            score++;
            document.getElementById('feedback').innerText = "Richtig! ✨";
            document.getElementById('feedback').style.background = "var(--success)";
            document.getElementById('feedback').style.color = "white";
        } else {
            document.getElementById('feedback').innerText = "Leider falsch.";
            document.getElementById('feedback').style.background = "var(--error)";
            document.getElementById('feedback').style.color = "white";
        }

        document.getElementById('sol-formula').innerHTML = buildFormula(current.cat, current.reqC) + buildFormula(current.an, current.reqA);
        document.getElementById('sol-name').innerText = correctName;
        document.getElementById('solution-box').style.display = 'block';
        document.getElementById('score').innerText = score;
        document.getElementById('total').innerText = total;
    }

    document.getElementById('next-btn').onclick = generate;
    document.getElementById('check-btn').onclick = check;
    generate();
</script>
</body>
</html>
