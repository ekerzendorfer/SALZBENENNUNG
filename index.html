<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salz-Formeltrainer Professional Edition</title>
    <style>
        :root {
            --primary: #2563eb; --primary-dark: #1e40af; --success: #16a34a; --error: #dc2626;
            --bg-site: #f8fafc; --bg-card: #ffffff; --border: #e2e8f0; --text-main: #1e293b; --text-muted: #64748b;
        }

        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-site); color: var(--text-main); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { max-width: 1000px; width: 100%; background: var(--bg-card); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid var(--border); padding: 24px; }

        header { border-bottom: 2px solid var(--border); margin-bottom: 20px; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        h1 { font-size: 1.4rem; margin: 0; color: var(--primary-dark); }
        .stats-bar { display: flex; gap: 15px; background: var(--bg-site); padding: 8px 16px; border-radius: 8px; font-weight: 600; font-size: 0.9rem; }

        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; background: #f1f5f9; padding: 15px; border-radius: 8px; }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.8rem; font-weight: 600; color: var(--text-muted); }

        .task-area { background: white; border: 2px solid var(--primary); padding: 25px; border-radius: 8px; margin-bottom: 15px; text-align: center; }
        .formula-preview { font-family: "Times New Roman", serif; font-size: 2.8rem; margin: 20px 0; min-height: 4rem; color: var(--primary-dark); display: flex; justify-content: center; align-items: baseline; gap: 2px; }
        
        /* Korrektur der Hoch/Tiefstellung */
        sub { font-size: 0.55em; vertical-align: sub; line-height: 0; }
        sup { font-size: 0.55em; vertical-align: super; line-height: 0; }

        .formula-builder { display: flex; justify-content: center; align-items: flex-start; gap: 60px; margin: 30px 0; }
        .ion-unit { display: flex; flex-direction: column; align-items: center; }
        .ion-symbol-row { display: flex; align-items: baseline; font-family: "Times New Roman", serif; font-size: 3rem; }
        .charge-display { font-size: 1.2rem; color: var(--text-muted); margin-left: 4px; font-family: sans-serif; align-self: flex-start; transform: translateY(-0.5em); }

        .index-input { width: 60px; padding: 8px; font-size: 1.2rem; text-align: center; border: 2px solid var(--primary); border-radius: 6px; margin-top: 10px; }

        #name-input { width: 100%; max-width: 600px; padding: 12px; border: 2px solid var(--border); border-radius: 8px; font-size: 1.2rem; text-align: center; outline: none; margin-bottom: 15px; }
        #name-input:focus { border-color: var(--primary); }

        .action-bar { display: flex; gap: 15px; justify-content: flex-end; background: #f1f5f9; padding: 15px; border-radius: 8px; }
        button { padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: 800; font-size: 1rem; }
        #check-btn { background: var(--primary); color: white; }
        #next-btn { background: white; color: var(--primary); border: 2px solid var(--primary); }

        .feedback { min-height: 40px; padding: 10px; border-radius: 8px; margin-top: 15px; font-weight: bold; text-align: center; }
        .solution-box { background: #f0fdf4; border: 1px solid #bbf7d0; padding: 20px; border-radius: 8px; margin-top: 15px; display: none; line-height: 1.8; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Salz-Formeltrainer Master Pro</h1>
        <div class="stats-bar">
            <div>Richtig: <span id="score">0</span></div>
            <div>Stapel: <span id="deck-count">0</span></div>
        </div>
    </header>

    <div class="controls">
        <div class="control-group">
            <label>Niveau</label>
            <select id="level-select">
                <option value="beginner">Sek I (Hauptgruppen)</option>
                <option value="advanced" selected>Sek II (Alle Ionen)</option>
            </select>
        </div>
        <div class="control-group">
            <label>Nomenklatur</label>
            <select id="dash-select">
                <option value="none">Zusammengeschrieben</option>
                <option value="optional" selected>Bindestrich optional</option>
            </select>
        </div>
    </div>

    <div class="task-area">
        <div id="task-text" style="color:var(--text-muted); margin-bottom:10px;">Lade Ionen...</div>
        <div id="live-formula" class="formula-preview"></div>
        
        <div class="formula-builder" id="formula-area"></div>

        <input type="text" id="name-input" placeholder="Systematischer Name..." autocomplete="off">
    </div>

    <div id="feedback" class="feedback"></div>

    <div id="solution-box" class="solution-box">
        <strong>Fachlich korrekte Lösung:</strong><br>
        Formel: <span id="sol-formula" style="font-family:'Times New Roman', serif; font-size:1.8rem;"></span><br>
        Name: <span id="sol-name" style="font-weight: bold; font-size: 1.2rem;"></span>
    </div>

    <div class="action-bar">
        <button id="check-btn">Prüfen</button>
        <button id="next-btn">Nächste Aufgabe</button>
    </div>

    <details class="admin-section">
        <summary>⚙️ Lehrer-Bereich: Ionen-Konfiguration</summary>
        <div class="admin-grid">
            <div><label>Kationen</label><div id="cat-list" class="ion-list" style="height:200px; overflow-y:auto; border:1px solid #ddd; padding:10px; font-size:0.8rem;"></div></div>
            <div><label>Anionen</label><div id="an-list" class="ion-list" style="height:200px; overflow-y:auto; border:1px solid #ddd; padding:10px; font-size:0.8rem;"></div></div>
        </div>
    </details>
</div>

<script>
    const CATIONS = [
        { f:"Li", h:"Li", ch:1, n:"Lithium-Ion", enabled:true },
        { f:"Na", h:"Na", ch:1, n:"Natrium-Ion", enabled:true },
        { f:"K", h:"K", ch:1, n:"Kalium-Ion", enabled:true },
        { f:"NH4", h:"NH<sub>4</sub>", ch:1, n:"Ammonium-Ion", poly:true, enabled:true },
        { f:"Ag", h:"Ag", ch:1, n:"Silber-Ion", enabled:true },
        { f:"Cu", h:"Cu", ch:1, n:"Kupfer(I)-Ion", roman:"I", enabled:true },
        { f:"Mg", h:"Mg", ch:2, n:"Magnesium-Ion", enabled:true },
        { f:"Ca", h:"Ca", ch:2, n:"Calcium-Ion", enabled:true },
        { f:"Fe", h:"Fe", ch:2, n:"Eisen(II)-Ion", roman:"II", enabled:true },
        { f:"Cu", h:"Cu", ch:2, n:"Kupfer(II)-Ion", roman:"II", enabled:true },
        { f:"Zn", h:"Zn", ch:2, n:"Zink-Ion", enabled:true },
        { f:"Pb", h:"Pb", ch:2, n:"Blei(II)-Ion", roman:"II", enabled:true },
        { f:"Al", h:"Al", ch:3, n:"Aluminium-Ion", enabled:true },
        { f:"Fe", h:"Fe", ch:3, n:"Eisen(III)-Ion", roman:"III", enabled:true },
        { f:"Cr", h:"Cr", ch:3, n:"Chrom(III)-Ion", roman:"III", enabled:true },
        { f:"Pb", h:"Pb", ch:4, n:"Blei(IV)-Ion", roman:"IV", enabled:true },
        { f:"Sn", h:"Sn", ch:4, n:"Zinn(IV)-Ion", roman:"IV", enabled:true }
    ];

    const ANIONS = [
        { f:"Cl", h:"Cl", ch:-1, n:"Chlorid-Ion", enabled:true },
        { f:"F", h:"F", ch:-1, n:"Fluorid-Ion", enabled:true },
        { f:"OH", h:"OH", ch:-1, n:"Hydroxid-Ion", poly:true, enabled:true },
        { f:"NO3", h:"NO<sub>3</sub>", ch:-1, n:"Nitrat-Ion", poly:true, enabled:true },
        { f:"O", h:"O", ch:-2, n:"Oxid-Ion", enabled:true },
        { f:"S", h:"S", ch:-2, n:"Sulfid-Ion", enabled:true },
        { f:"SO4", h:"SO<sub>4</sub>", ch:-2, n:"Sulfat-Ion", poly:true, enabled:true },
        { f:"CO3", h:"CO<sub>3</sub>", ch:-2, n:"Carbonat-Ion", poly:true, enabled:true },
        { f:"Cr2O7", h:"Cr<sub>2</sub>O<sub>7</sub>", ch:-2, n:"Dichromat-Ion", poly:true, enabled:true },
        { f:"PO4", h:"PO<sub>4</sub>", ch:-3, n:"Phosphat-Ion", poly:true, enabled:true }
    ];

    const BEGINNER_CATIONS = ["Na", "K", "Mg", "Ca", "Al"];
    const BEGINNER_ANIONS = ["Cl", "O", "OH", "SO4"];

    let deck = [], current = null, score = 0, total = 0;

    const gcd = (a, b) => b ? gcd(b, a % b) : a;
    const lcm = (a, b) => (Math.abs(a * b)) / gcd(a, b);

    function formatCharge(ch) {
        const val = Math.abs(ch);
        const sign = ch > 0 ? "+" : "-";
        return (val === 1 ? "" : val) + sign;
    }

    function buildFormulaPart(ion, count) {
        if (!ion) return "";
        let base = ion.h;
        if (ion.poly && count > 1) {
            base = "(" + ion.h + ")";
        }
        return base + (count > 1 ? `<sub>${count}</sub>` : "");
    }

    function updateLiveFormula() {
        const cIdx = parseInt(document.getElementById('idx-c').value) || 1;
        const aIdx = parseInt(document.getElementById('idx-a').value) || 1;
        document.getElementById('live-formula').innerHTML = buildFormulaPart(current.cat, cIdx) + buildFormulaPart(current.an, aIdx);
    }

    function generateTask() {
        const level = document.getElementById('level-select').value;
        const poolC = CATIONS.filter(c => c.enabled && (level === 'advanced' || BEGINNER_CATIONS.includes(c.f)));
        const poolA = ANIONS.filter(a => a.enabled && (level === 'advanced' || BEGINNER_ANIONS.includes(a.f)));

        const cat = poolC[Math.floor(Math.random() * poolC.length)];
        const an = poolA[Math.floor(Math.random() * poolA.length)];

        const l = lcm(cat.ch, an.ch);
        current = { cat, an, reqC: l/cat.ch, reqA: l/Math.abs(an.ch) };

        document.getElementById('solution-box').style.display = 'none';
        document.getElementById('feedback').innerText = '';
        document.getElementById('feedback').style.background = 'none';
        document.getElementById('name-input').value = '';
        document.getElementById('task-text').innerHTML = `Verbindung aus <b>${cat.n}</b> und <b>${an.n}</b>:`;

        document.getElementById('formula-area').innerHTML = `
            <div class="ion-unit">
                <div class="ion-symbol-row">${cat.h}<span class="charge-display">${formatCharge(cat.ch)}</span></div>
                <input type="number" id="idx-c" class="index-input" value="1" min="1" oninput="updateLiveFormula()">
            </div>
            <div class="ion-unit">
                <div class="ion-symbol-row">${an.h}<span class="charge-display">${formatCharge(an.ch)}</span></div>
                <input type="number" id="idx-a" class="index-input" value="1" min="1" oninput="updateLiveFormula()">
            </div>
        `;
        updateLiveFormula();
    }

    function check() {
        if (!current) return;
        const uC = parseInt(document.getElementById('idx-c').value);
        const uA = parseInt(document.getElementById('idx-a').value);
        const uName = document.getElementById('name-input').value.trim().toLowerCase();

        let stemC = current.cat.n.replace('-Ion', '');
        let stemA = current.an.n.replace('-Ion', '').toLowerCase();
        
        // Nomenklatur-Regel: Bindestrich nur bei Stock-Namen
        let correctName = current.cat.roman ? `${stemC}-${stemA}` : `${stemC}${stemA}`;
        if (stemA === "hydroxid") correctName = `${stemC}hydroxid`; // Sonderfall Hydroxid ohne Strich

        const nameMatch = uName.replace(/-/g, '') === correctName.toLowerCase().replace(/-/g, '');
        const formulaMatch = uC === current.reqC && uA === current.reqA;

        total++;
        if (nameMatch && formulaMatch) {
            score++;
            showFB("Richtig! ✨", "var(--success)");
        } else {
            showFB("Leider falsch.", "var(--error)");
        }

        document.getElementById('sol-formula').innerHTML = buildFormulaPart(current.cat, current.reqC) + buildFormulaPart(current.an, current.reqA);
        document.getElementById('sol-name').innerText = correctName;
        document.getElementById('solution-box').style.display = 'block';
        document.getElementById('score').innerText = score;
        document.getElementById('total').innerText = total;
    }

    function showFB(t, c) { const f = document.getElementById('feedback'); f.innerText = t; f.style.background = c; f.style.color = "white"; }

    document.getElementById('next-btn').onclick = generateTask;
    document.getElementById('check-btn').onclick = check;
    document.getElementById('name-input').onkeypress = (e) => { if (e.key === 'Enter') check(); };

    // Initialisierung
    generateTask();
</script>
</body>
</html>
