<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Salz-Formeltrainer Master Pro</title>
    <style>
        :root {
            --primary: #2563eb; --primary-dark: #1e40af; --success: #16a34a; --error: #dc2626;
            --bg-site: #f8fafc; --bg-card: #ffffff; --border: #e2e8f0; --text-main: #1e293b; --text-muted: #64748b;
        }
        * { box-sizing: border-box; transition: all 0.1s ease; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-site); color: var(--text-main); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { max-width: 950px; width: 100%; background: var(--bg-card); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid var(--border); padding: 24px; position: relative; }

        header { border-bottom: 2px solid var(--border); margin-bottom: 20px; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        h1 { font-size: 1.4rem; margin: 0; color: var(--primary-dark); }
        .stats-bar { display: flex; gap: 15px; background: var(--bg-site); padding: 8px 16px; border-radius: 8px; font-weight: 600; font-size: 0.9rem; }

        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; background: #f1f5f9; padding: 15px; border-radius: 8px; }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.8rem; font-weight: 600; color: var(--text-muted); }

        .task-area { background: white; border: 2px solid var(--primary); padding: 25px; border-radius: 8px; margin-bottom: 20px; text-align: center; position: relative; }
        #task-text { font-size: 1.15rem; margin-bottom: 20px; line-height: 1.5; }

        /* --- KORREKTUR LADUNGEN & INDIZES --- */
        .formula-builder { display: flex; justify-content: center; align-items: center; gap: 40px; margin: 30px 0; }
        .ion-group { display: inline-flex; align-items: baseline; font-family: "Times New Roman", serif; font-size: 3rem; position: relative; }
        
        /* Ladung: Sicher hochgestellt */
        .charge-sup { 
            font-size: 0.45em; 
            vertical-align: super; 
            line-height: 0; 
            margin-left: 2px;
            color: var(--text-muted); 
            font-family: sans-serif;
            font-weight: normal;
        }

        /* Index-Input: Optisch tiefgestellt */
        .index-sub-input { 
            width: 50px; padding: 4px; font-size: 1.2rem; text-align: center; 
            border: 2px solid var(--primary); border-radius: 6px; 
            font-family: sans-serif; margin-left: 5px;
            background: #fff;
        }

        .naming-area { margin: 20px 0; text-align: center; }
        #name-input { width: 100%; max-width: 500px; padding: 12px; border: 2px solid var(--border); border-radius: 8px; font-size: 1.2rem; text-align: center; outline: none; }
        #name-input:focus { border-color: var(--primary); }

        .action-bar { display: flex; gap: 15px; justify-content: flex-end; margin-top: 20px; background: #f1f5f9; padding: 15px; border-radius: 8px; }
        button { padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: 800; font-size: 1rem; }
        #check-btn { background: var(--primary); color: white; }
        #next-btn { background: white; color: var(--primary); border: 2px solid var(--primary); }

        .feedback { min-height: 40px; padding: 10px; border-radius: 8px; margin-top: 15px; font-weight: bold; text-align: center; }
        .solution-box { background: #f0fdf4; border: 1px solid #bbf7d0; padding: 15px; border-radius: 8px; margin-top: 15px; display: none; line-height: 1.6; }
        .inline-formula { font-family: "Times New Roman", serif; font-size: 1.5rem; background: #e2e8f0; padding: 2px 8px; border-radius: 4px; }
        sub { font-size: 0.6em; vertical-align: sub; line-height: 0; }

        /* Impressum */
        .imprint { text-align: right; font-size: 0.7rem; color: var(--text-muted); margin-top: 20px; font-style: italic; }

        details.admin-section { margin-top: 30px; border-top: 1px dashed var(--border); padding-top: 15px; }
        summary { cursor: pointer; color: var(--text-muted); font-size: 0.9rem; font-weight: bold; }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 10px; }
        .ion-list { height: 150px; overflow-y: auto; border: 1px solid var(--border); font-size: 0.8rem; padding: 5px; background: #fafafa; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Salz-Formeltrainer Master Pro</h1>
        <div class="stats-bar">
            <div>Richtig: <span id="score">0</span></div>
            <div>Stapel: <span id="deck-count">0</span></div>
            <div>Gesamt: <span id="total">0</span></div>
        </div>
    </header>

    <div class="controls">
        <div class="control-group">
            <label>Niveau</label>
            <select id="level-select">
                <option value="beginner">Sek I (Hauptgruppen & Basics)</option>
                <option value="advanced" selected>Sek II (Vollständige Liste & Stock-Namen)</option>
            </select>
        </div>
        <div class="control-group">
            <label>Nomenklatur</label>
            <select id="dash-select">
                <option value="optional">Bindestrich optional</option>
                <option value="strict">Bindestrich streng</option>
            </select>
        </div>
    </div>

    <div class="task-area">
        <div id="task-text">Lade Aufgaben...</div>
        
        <div class="formula-builder" id="formula-area"></div>

        <div class="naming-area">
            <label style="display:block; margin-bottom:8px; font-weight:600;">Name des Salzes:</label>
            <input type="text" id="name-input" placeholder="z.B. Eisen(III)-chlorid" autocomplete="off">
        </div>
    </div>

    <div id="feedback" class="feedback"></div>

    <div id="solution-box" class="solution-box">
        <strong>Lösung:</strong><br>
        Verhältnisformel: <span id="sol-formula" class="inline-formula"></span><br>
        Name: <span id="sol-name" class="inline-formula" style="font-family: sans-serif; font-size: 1.1rem; font-weight: bold;"></span>
    </div>

    <div class="action-bar">
        <button id="check-btn">Prüfen</button>
        <button id="next-btn">Nächste Aufgabe</button>
    </div>

    <details class="admin-section">
        <summary>⚙️ Ionen-Bibliothek einsehen</summary>
        <div class="admin-grid">
            <div><label>Kationen</label><div id="cat-list" class="ion-list"></div></div>
            <div><label>Anionen</label><div id="an-list" class="ion-list"></div></div>
        </div>
    </details>

    <div class="imprint">Erstellt von Mag. Erich Kerzendorfer mit Gemini 3 Flash</div>
</div>

<script>
    // --- IONEN DATEN ---
    const CATIONS = [
        { f:"Li", h:"Li", ch:1, n:"Lithium-Ion" }, { f:"Na", h:"Na", ch:1, n:"Natrium-Ion" }, { f:"K", h:"K", ch:1, n:"Kalium-Ion" },
        { f:"NH4", h:"NH<sub>4</sub>", ch:1, n:"Ammonium-Ion", poly:true }, { f:"Ag", h:"Ag", ch:1, n:"Silber-Ion" },
        { f:"Cu", h:"Cu", ch:1, n:"Kupfer(I)-Ion", roman:"I" }, { f:"Mg", h:"Mg", ch:2, n:"Magnesium-Ion" },
        { f:"Ca", h:"Ca", ch:2, n:"Calcium-Ion" }, { f:"Ba", h:"Ba", ch:2, n:"Barium-Ion" },
        { f:"Fe", h:"Fe", ch:2, n:"Eisen(II)-Ion", roman:"II" }, { f:"Cu", h:"Cu", ch:2, n:"Kupfer(II)-Ion", roman:"II" },
        { f:"Zn", h:"Zn", ch:2, n:"Zink-Ion" }, { f:"Pb", h:"Pb", ch:2, n:"Blei(II)-Ion", roman:"II" },
        { f:"Al", h:"Al", ch:3, n:"Aluminium-Ion" }, { f:"Fe", h:"Fe", ch:3, n:"Eisen(III)-Ion", roman:"III" },
        { f:"Cr", h:"Cr", ch:3, n:"Chrom(III)-Ion", roman:"III" }, { f:"Pb", h:"Pb", ch:4, n:"Blei(IV)-Ion", roman:"IV" },
        { f:"U", h:"U", ch:6, n:"Uran(VI)-Ion", roman:"VI" }
    ];

    const ANIONS = [
        { f:"F", h:"F", ch:-1, n:"Fluorid-Ion" }, { f:"Cl", h:"Cl", ch:-1, n:"Chlorid-Ion" },
        { f:"Br", h:"Br", ch:-1, n:"Bromid-Ion" }, { f:"I", h:"I", ch:-1, n:"Iodid-Ion" },
        { f:"OH", h:"OH", ch:-1, n:"Hydroxid-Ion", poly:true }, { f:"NO3", h:"NO<sub>3</sub>", ch:-1, n:"Nitrat-Ion", poly:true },
        { f:"O", h:"O", ch:-2, n:"Oxid-Ion" }, { f:"S", h:"S", ch:-2, n:"Sulfid-Ion" },
        { f:"SO4", h:"SO<sub>4</sub>", ch:-2, n:"Sulfat-Ion", poly:true }, { f:"CO3", h:"CO<sub>3</sub>", ch:-2, n:"Carbonat-Ion", poly:true },
        { f:"PO4", h:"PO<sub>4</sub>", ch:-3, n:"Phosphat-Ion", poly:true }, { f:"Cr2O7", h:"Cr<sub>2</sub>O<sub>7</sub>", ch:-2, n:"Dichromat-Ion", poly:true }
    ];

    const BEGINNER_CATIONS = ["Na", "K", "Mg", "Ca", "Al", "NH4"];
    const BEGINNER_ANIONS = ["Cl", "O", "S", "OH", "NO3", "SO4"];

    let taskDeck = [], currentTask = null, score = 0, total = 0;

    const gcd = (a, b) => b ? gcd(b, a % b) : a;
    const lcm = (a, b) => (Math.abs(a * b)) / gcd(a, b);

    function formatCharge(ch) {
        const val = Math.abs(ch);
        const sign = ch > 0 ? "+" : "-";
        return (val === 1 ? "" : val) + sign;
    }

    function refreshTaskDeck() {
        taskDeck = [];
        const level = document.getElementById('level-select').value;
        const cPool = level === 'beginner' ? CATIONS.filter(c => BEGINNER_CATIONS.includes(c.f)) : CATIONS;
        const aPool = level === 'beginner' ? ANIONS.filter(a => BEGINNER_ANIONS.includes(a.f)) : ANIONS;

        for (let c of cPool) {
            for (let a of aPool) { taskDeck.push({ cat: c, an: a }); }
        }
        for (let i = taskDeck.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [taskDeck[i], taskDeck[j]] = [taskDeck[j], taskDeck[i]];
        }
        document.getElementById('deck-count').innerText = taskDeck.length;
    }

    function generateTask() {
        if (taskDeck.length === 0) refreshTaskDeck();
        const task = taskDeck.pop();
        const l = lcm(task.cat.ch, Math.abs(task.an.ch));

        currentTask = { ...task, reqIdxC: l / task.cat.ch, reqIdxA: l / Math.abs(task.an.ch) };

        document.getElementById('solution-box').style.display = 'none';
        document.getElementById('feedback').innerText = '';
        document.getElementById('feedback').style.background = 'none';
        document.getElementById('name-input').value = '';
        document.getElementById('deck-count').innerText = taskDeck.
