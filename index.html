<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salz-Formeltrainer Ultimativ</title>
    <style>
        :root {
            --primary: #2563eb; --primary-dark: #1e40af; --success: #16a34a; --error: #dc2626;
            --bg-site: #f8fafc; --bg-card: #ffffff; --border: #e2e8f0; --text-main: #1e293b; --text-muted: #64748b;
        }

        * { box-sizing: border-box; transition: all 0.1s ease; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-site); color: var(--text-main); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { max-width: 1000px; width: 100%; background: var(--bg-card); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid var(--border); padding: 24px; }

        header { border-bottom: 2px solid var(--border); margin-bottom: 20px; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        h1 { font-size: 1.4rem; margin: 0; color: var(--primary-dark); }
        .stats-bar { display: flex; gap: 15px; background: var(--bg-site); padding: 8px 16px; border-radius: 8px; font-weight: 600; font-size: 0.9rem; }

        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; background: #f1f5f9; padding: 15px; border-radius: 8px; }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.8rem; font-weight: 600; color: var(--text-muted); }

        .task-area { background: white; border: 2px solid var(--primary); padding: 25px; border-radius: 8px; margin-bottom: 15px; text-align: center; }
        #task-text { font-size: 1.1rem; margin-bottom: 10px; color: var(--text-muted); }
        .formula-preview { font-family: "Times New Roman", serif; font-size: 2.5rem; margin: 15px 0; min-height: 3.5rem; color: var(--primary-dark); }

        .formula-builder { display: flex; justify-content: center; align-items: center; gap: 50px; margin: 30px 0; }
        .ion-display { display: inline-flex; align-items: flex-start; position: relative; font-family: "Times New Roman", serif; font-size: 2.8rem; line-height: 1; }
        .charge-sup { font-size: 1.1rem; margin-left: 2px; transform: translateY(-0.6em); font-weight: normal; color: var(--text-muted); }

        .index-input-wrapper { display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
        .index-sub-input { width: 55px; padding: 8px; font-size: 1.2rem; text-align: center; border: 2px solid var(--primary); border-radius: 6px; }

        #name-input { width: 100%; max-width: 600px; padding: 12px; border: 2px solid var(--border); border-radius: 8px; font-size: 1.2rem; text-align: center; outline: none; margin-bottom: 15px; }
        #name-input:focus { border-color: var(--primary); }

        .action-bar { display: flex; gap: 15px; justify-content: flex-end; background: #f1f5f9; padding: 15px; border-radius: 8px; }
        button { padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: 800; font-size: 1rem; }
        #check-btn { background: var(--primary); color: white; }
        #next-btn { background: white; color: var(--primary); border: 2px solid var(--primary); }

        .feedback { min-height: 40px; padding: 10px; border-radius: 8px; margin-top: 15px; font-weight: bold; text-align: center; }
        .solution-box { background: #f0fdf4; border: 1px solid #bbf7d0; padding: 15px; border-radius: 8px; margin-top: 15px; display: none; }
        sub { font-size: 0.6em; }

        details.admin-section { margin-top: 30px; border-top: 1px dashed var(--border); padding-top: 15px; }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 10px; }
        .ion-list { height: 300px; overflow-y: auto; border: 1px solid var(--border); font-size: 0.85rem; padding: 10px; background: #fafafa; border-radius: 6px; }
        .ion-list-item { display: flex; align-items: center; gap: 8px; padding: 4px 0; border-bottom: 1px solid #eee; }
        .ion-list-item input { cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Salz-Formeltrainer Ultimativ</h1>
        <div class="stats-bar">
            <div>Richtig: <span id="score">0</span></div>
            <div>Stapel: <span id="deck-count">0</span></div>
        </div>
    </header>

    <div class="controls">
        <div class="control-group">
            <label>Niveau</label>
            <select id="level-select">
                <option value="beginner">Sek I (Standard)</option>
                <option value="advanced" selected>Sek II (Erweitert)</option>
            </select>
        </div>
        <div class="control-group">
            <label>Nomenklatur</label>
            <select id="dash-select">
                <option value="none">Zusammengeschrieben</option>
                <option value="optional" selected>Bindestrich optional</option>
            </select>
        </div>
    </div>

    <div class="task-area">
        <div id="task-text">Lade Ionen...</div>
        <div id="live-formula" class="formula-preview"></div>
        
        <div class="formula-builder" id="formula-area"></div>

        <input type="text" id="name-input" placeholder="Name des Salzes eingeben..." autocomplete="off">
    </div>

    <div id="feedback" class="feedback"></div>

    <div id="solution-box" class="solution-box">
        <strong>Lösung:</strong><br>
        Formel: <span id="sol-formula" style="font-family:'Times New Roman', serif; font-size:1.5rem;"></span><br>
        Name: <span id="sol-name" style="font-weight: bold;"></span>
    </div>

    <div class="action-bar">
        <button id="check-btn">Prüfen</button>
        <button id="next-btn">Nächste Aufgabe</button>
    </div>

    <details class="admin-section">
        <summary>⚙️ Lehrer-Bereich: Ionen-Auswahl</summary>
        <div style="margin: 10px 0; font-size: 0.8rem; color: var(--text-muted);">Häkchen entfernen, um Ionen aus dem Zufalls-Pool auszuschließen.</div>
        <div class="admin-grid">
            <div><label>Kationen</label><div id="cat-list" class="ion-list"></div></div>
            <div><label>Anionen</label><div id="an-list" class="ion-list"></div></div>
        </div>
    </details>
</div>

<script>
    // --- DATEN ---
    const CATIONS = [
        { f:"Li", h:"Li", ch:1, n:"Lithium-Ion", enabled:true }, { f:"Na", h:"Na", ch:1, n:"Natrium-Ion", enabled:true }, { f:"K", h:"K", ch:1, n:"Kalium-Ion", enabled:true },
        { f:"NH4", h:"NH<sub>4</sub>", ch:1, n:"Ammonium-Ion", poly:true, enabled:true }, { f:"Ag", h:"Ag", ch:1, n:"Silber-Ion", enabled:true },
        { f:"Cu", h:"Cu", ch:1, n:"Kupfer(I)-Ion", roman:"I", enabled:true }, { f:"Hg", h:"Hg", ch:1, n:"Quecksilber(I)-Ion", roman:"I", enabled:true },
        { f:"Mg", h:"Mg", ch:2, n:"Magnesium-Ion", enabled:true }, { f:"Ca", h:"Ca", ch:2, n:"Calcium-Ion", enabled:true }, { f:"Fe", h:"Fe", ch:2, n:"Eisen(II)-Ion", roman:"II", enabled:true },
        { f:"Cu", h:"Cu", ch:2, n:"Kupfer(II)-Ion", roman:"II", enabled:true }, { f:"Pb", h:"Pb", ch:2, n:"Blei(II)-Ion", roman:"II", enabled:true },
        { f:"Zn", h:"Zn", ch:2, n:"Zink-Ion", enabled:true }, { f:"Ba", h:"Ba", ch:2, n:"Barium-Ion", enabled:true }, { f:"Al", h:"Al", ch:3, n:"Aluminium-Ion", enabled:true },
        { f:"Fe", h:"Fe", ch:3, n:"Eisen(III)-Ion", roman:"III", enabled:true }, { f:"Cr", h:"Cr", ch:3, n:"Chrom(III)-Ion", roman:"III", enabled:true },
        { f:"Sn", h:"Sn", ch:4, n:"Zinn(IV)-Ion", roman:"IV", enabled:true }, { f:"Pb", h:"Pb", ch:4, n:"Blei(IV)-Ion", roman:"IV", enabled:true },
        { f:"V", h:"V", ch:5, n:"Vanadium(V)-Ion", roman:"V", enabled:true }, { f:"U", h:"U", ch:6, n:"Uran(VI)-Ion", roman:"VI", enabled:true }
    ];

    const ANIONS = [
        { f:"Cl", h:"Cl", ch:-1, n:"Chlorid-Ion", enabled:true }, { f:"F", h:"F", ch:-1, n:"Fluorid-Ion", enabled:true }, { f:"Br", h:"Br", ch:-1, n:"Bromid-Ion", enabled:true },
        { f:"I", h:"I", ch:-1, n:"Iodid-Ion", enabled:true }, { f:"OH", h:"OH", ch:-1, n:"Hydroxid-Ion", poly:true, enabled:true },
        { f:"NO3", h:"NO<sub>3</sub>", ch:-1, n:"Nitrat-Ion", poly:true, enabled:true }, { f:"MnO4", h:"MnO<sub>4</sub>", ch:-1, n:"Permanganat-Ion", poly:true, enabled:true },
        { f:"O", h:"O", ch:-2, n:"Oxid-Ion", enabled:true }, { f:"S", h:"S", ch:-2, n:"Sulfid-Ion", enabled:true },
        { f:"SO4", h:"SO<sub>4</sub>", ch:-2, n:"Sulfat-Ion", poly:true, enabled:true }, { f:"CO3", h:"CO<sub>3</sub>", ch:-2, n:"Carbonat-Ion", poly:true, enabled:true },
        { f:"Cr2O7", h:"Cr<sub>2</sub>O<sub>7</sub>", ch:-2, n:"Dichromat-Ion", poly:true, enabled:true },
        { f:"PO4", h:"PO<sub>4</sub>", ch:-3, n:"Phosphat-Ion", poly:true, enabled:true }, { f:"N", h:"N", ch:-3, n:"Nitrid-Ion", enabled:true }
    ];

    let deck = [], current = null, score = 0;

    // --- HELFER ---
    const gcd = (a, b) => b ? gcd(b, a % b) : a;
    const lcm = (a, b) => (Math.abs(a * b)) / gcd(a, b);

    function formatCharge(ch) {
        const val = Math.abs(ch);
        const sign = ch > 0 ? "+" : "-";
        return (val === 1 ? "" : val) + sign;
    }

    function buildFormulaPart(ion, count) {
        if (!ion) return "";
        let base = ion.h;
        if (ion.poly && count > 1) base = `(${base})`;
        return base + (count > 1 ? `<sub>${count}</sub>` : "");
    }

    // --- LOGIK ---
    function updateLiveFormula() {
        const cIdx = parseInt(document.getElementById('idx-c')?.value) || 1;
        const aIdx = parseInt(document.getElementById('idx-a')?.value) || 1;
        document.getElementById('live-formula').innerHTML = buildFormulaPart(current.cat, cIdx) + buildFormulaPart(current.an, aIdx);
    }

    function refreshDeck() {
        deck = [];
        const poolC = CATIONS.filter(c => c.enabled);
        const poolA = ANIONS.filter(a => a.enabled);
        for (let c of poolC) for (let a of aPool = poolA) deck.push({ cat: c, an: a });
        for (let i = deck.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [deck[i], deck[j]] = [deck[j], deck[i]]; }
        document.getElementById('deck-count').innerText = deck.length;
    }

    function generateTask() {
        if (deck.length === 0) refreshDeck();
        current = deck.pop();
        const l = lcm(current.cat.ch, current.an.ch);
        current.reqC = l / current.cat.ch;
        current.reqA = l / Math.abs(current.an.ch);

        document.getElementById('solution-box').style.display = 'none';
        document.getElementById('feedback').innerText = '';
        document.getElementById('feedback').style.background = 'none';
        document.getElementById('name-input').value = '';
        document.getElementById('deck-count').innerText = deck.length;
        document.getElementById('task-text').innerHTML = `Verbindung aus <b>${current.cat.n}</b> und <b>${current.an.n}</b>:`;

        document.getElementById('formula-area').innerHTML = `
            <div class="index-input-wrapper">
                <div class="ion-display">${current.cat.h}<span class="charge-sup">${formatCharge(current.cat.ch)}</span></div>
                <input type="number" id="idx-c" class="index-sub-input" value="1" min="1" oninput="updateLiveFormula()">
            </div>
            <div class="index-input-wrapper">
                <div class="ion-display">${current.an.h}<span class="charge-sup">${formatCharge(current.an.ch)}</span></div>
                <input type="number" id="idx-a" class="index-sub-input" value="1" min="1" oninput="updateLiveFormula()">
            </div>
        `;
        updateLiveFormula();
        document.getElementById('idx-c').focus();
    }

    function check() {
        if (!current) return;
        const uC = parseInt(document.getElementById('idx-c').value), uA = parseInt(document.getElementById('idx-a').value);
        const uName = document.getElementById('name-input').value.trim().toLowerCase();

        // Namens-Logik
        let stemC = current.cat.n.replace('-Ion', '');
        let stemA = current.an.n.replace('-Ion', '').toLowerCase();
        
        // Bindestrich nur wenn römische Ziffern vorhanden sind
        let correctName = current.cat.roman ? `${stemC}-${stemA}` : `${stemC}${stemA}`;
        
        const nameMatch = uName.replace(/-/g, '') === correctName.toLowerCase().replace(/-/g, '');
        const formulaMatch = uC === current.reqC && uA === current.reqA;

        if (nameMatch && formulaMatch) {
            score++;
            showFB("Richtig! ✨", "var(--success)");
        } else {
            showFB("Leider falsch.", "var(--error)");
        }

        // Lösung anzeigen
        document.getElementById('sol-formula').innerHTML = buildFormulaPart(current.cat, current.reqC) + buildFormulaPart(current.an, current.reqA);
        document.getElementById('sol-name').innerText = correctName;
        document.getElementById('solution-box').style.display = 'block';
        document.getElementById('score').innerText = score;
    }

    function showFB(t, c) { const f = document.getElementById('feedback'); f.innerText = t; f.style.background = c; f.style.color = "white"; }

    // --- ADMIN ---
    function renderAdmin() {
        const cList = document.getElementById('cat-list'), aList = document.getElementById('an-list');
        cList.innerHTML = CATIONS.map((c, i) => `<div class="ion-list-item"><input type="checkbox" ${c.enabled?'checked':''} onchange="CATIONS[${i}].enabled=this.checked; refreshDeck();"> ${c.n}</div>`).join('');
        aList.innerHTML = ANIONS.map((a, i) => `<div class="ion-list-item"><input type="checkbox" ${a.enabled?'checked':''} onchange="ANIONS[${i}].enabled=this.checked; refreshDeck();"> ${a.n}</div>`).join('');
    }

    document.getElementById('next-btn').onclick = generateTask;
    document.getElementById('check-btn').onclick = check;
    document.getElementById('name-input').onkeypress = (e) => { if (e.key === 'Enter') check(); };

    renderAdmin();
    generateTask();
</script>
</body>
</html>
