<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Salz-Formeltrainer Master Pro v16</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb; --primary-dark: #1e40af; --success: #16a34a; --error: #dc2626;
            --bg-site: #f8fafc; --bg-card: #ffffff; --border: #e2e8f0; --text-main: #1e293b; --text-muted: #64748b;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-site); color: var(--text-main); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { max-width: 950px; width: 100%; background: var(--bg-card); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid var(--border); padding: 24px; position: relative; display: flex; flex-direction: column; }

        header { border-bottom: 2px solid var(--border); margin-bottom: 20px; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        h1 { font-size: 1.4rem; margin: 0; color: var(--primary-dark); }
        .stats-bar { display: flex; gap: 15px; background: var(--bg-site); padding: 8px 16px; border-radius: 8px; font-weight: 600; font-size: 0.9rem; }

        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; background: #f1f5f9; padding: 15px; border-radius: 8px; }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.8rem; font-weight: 600; color: var(--text-muted); }

        .task-area { background: white; border: 2px solid var(--primary); padding: 20px; border-radius: 8px; margin-bottom: 15px; text-align: center; }
        
        /* --- PERFEKTE CHEMIE-NOTATION --- */
        .formula-preview { font-family: "Times New Roman", serif; font-size: 3rem; margin: 15px 0; min-height: 4rem; color: var(--primary-dark); }
        
        .formula-builder { display: flex; justify-content: center; align-items: center; gap: 60px; margin: 30px 0; }
        .ion-unit { display: flex; flex-direction: column; align-items: center; }
        
        .ion-symbol-box { 
            display: inline-flex; 
            align-items: baseline; 
            font-family: "Times New Roman", serif; 
            font-size: 3.2rem; 
            line-height: 1;
            position: relative;
        }

        /* Ladung: Exakt an die Oberkante verschoben */
        .charge-sup { 
            font-size: 0.45em; 
            font-family: sans-serif;
            font-weight: normal;
            color: var(--text-muted);
            margin-left: 2px;
            display: inline-block;
            transform: translateY(-0.8em); /* Zwingt Ladung nach oben */
        }

        /* Indizes (z.B. SO4): Bleiben tief an der Grundlinie */
        sub { 
            font-size: 0.55em; 
            vertical-align: baseline; 
            position: relative;
            bottom: -0.2em;
            line-height: 0; 
        }

        .index-input { 
            width: 60px; padding: 6px; font-size: 1.3rem; text-align: center; 
            border: 2px solid var(--primary); border-radius: 6px; 
            margin-top: 15px; background: #fff;
        }

        #name-input { width: 100%; max-width: 550px; padding: 12px; border: 2px solid var(--border); border-radius: 8px; font-size: 1.2rem; text-align: center; outline: none; }

        .action-bar { display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; background: #f1f5f9; padding: 15px; border-radius: 8px; }
        button { padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: 800; }
        #check-btn { background: var(--primary); color: white; }
        #next-btn { background: white; color: var(--primary); border: 2px solid var(--primary); }

        .feedback { min-height: 45px; padding: 10px; border-radius: 8px; margin: 10px 0; font-weight: bold; text-align: center; }
        .solution-box { background: #f0fdf4; border: 1px solid #bbf7d0; padding: 15px; border-radius: 8px; display: none; text-align: center; line-height: 1.8; }
        
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .ion-list { height: 250px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; font-size: 0.8rem; background: #fafafa; }
        .ion-item { display: grid; grid-template-columns: 30px 30px 1fr; align-items: center; gap: 5px; border-bottom: 1px solid #eee; padding: 2px 0; }

        .imprint { font-size: 0.65rem; color: #94a3b8; text-align: right; margin-top: auto; padding-top: 20px; font-style: italic; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Salz-Formeltrainer Master Pro</h1>
        <div class="stats-bar">
            <div>Richtig: <span id="score">0</span></div>
            <div>Gesamt: <span id="total">0</span></div>
        </div>
    </header>

    <div class="controls">
        <div class="control-group">
            <label>Niveau</label>
            <select id="level-select" onchange="generateTask()">
                <option value="s1">Sek I (Auswahl)</option>
                <option value="s2" selected>Sek II (Alle Ionen)</option>
            </select>
        </div>
        <div class="control-group">
            <label>Nomenklatur</label>
            <select id="dash-select">
                <option value="opt">Bindestrich optional</option>
                <option value="strict">Bindestrich streng</option>
            </select>
        </div>
    </div>

    <div class="task-area">
        <div id="task-text" style="color:var(--text-muted); font-size:0.9rem; margin-bottom:10px;">Lade Aufgabe...</div>
        <div id="live-preview" class="formula-preview"></div>
        <div class="formula-builder" id="formula-area"></div>
        <input type="text" id="name-input" placeholder="Name des Salzes eingeben..." autocomplete="off">
    </div>

    <div id="feedback" class="feedback"></div>

    <div id="solution-box" class="solution-box">
        <strong>Fachlich korrekte Lösung:</strong><br>
        Formel: <span id="sol-formula" style="font-family:serif; font-size:1.8rem;"></span><br>
        Name: <span id="sol-name" style="font-weight: bold;"></span>
    </div>

    <div class="action-bar">
        <button id="check-btn">Prüfen</button>
        <button id="next-btn">Nächste Aufgabe</button>
    </div>

    <details style="margin-top:20px; border-top:1px dashed #ccc; padding-top:10px;">
        <summary style="cursor:pointer; font-size:0.8rem; font-weight:bold; color:var(--text-muted);">Lehrer-Bereich: Ionen-Konfiguration (An | S1)</summary>
        <div class="admin-grid">
            <div><label>Kationen</label><div id="cat-list" class="ion-list"></div></div>
            <div><label>Anionen</label><div id="an-list" class="ion-list"></div></div>
        </div>
    </details>

    <div class="imprint">Erstellt von Mag. Erich Kerzendorfer mit Gemini 3 Flash</div>
</div>

<script>
    const CATIONS = [
        { f:"Li", h:"Li", ch:1, n:"Lithium-Ion", e:1, s1:1 }, { f:"Na", h:"Na", ch:1, n:"Natrium-Ion", e:1, s1:1 }, { f:"K", h:"K", ch:1, n:"Kalium-Ion", e:1, s1:1 },
        { f:"NH4", h:"NH<sub>4</sub>", ch:1, n:"Ammonium-Ion", poly:1, e:1, s1:1 }, { f:"Ag", h:"Ag", ch:1, n:"Silber-Ion", e:1, s1:0 },
        { f:"Cu", h:"Cu", ch:1, n:"Kupfer(I)-Ion", r:"I", e:1, s1:0 }, { f:"Cu", h:"Cu", ch:2, n:"Kupfer-Ion", e:1, s1:1 },
        { f:"Mg", h:"Mg", ch:2, n:"Magnesium-Ion", e:1, s1:1 }, { f:"Ca", h:"Ca", ch:2, n:"Calcium-Ion", e:1, s1:1 },
        { f:"Fe", h:"Fe", ch:2, n:"Eisen(II)-Ion", r:"II", e:1, s1:0 }, { f:"Cu", h:"Cu", ch:2, n:"Kupfer(II)-Ion", r:"II", e:1, s1:0 },
        { f:"Zn", h:"Zn", ch:2, n:"Zink-Ion", e:1, s1:1 }, { f:"Al", h:"Al", ch:3, n:"Aluminium-Ion", e:1, s1:1 },
        { f:"Fe", h:"Fe", ch:3, n:"Eisen(III)-Ion", r:"III", e:1, s1:0 }, { f:"Pb", h:"Pb", ch:4, n:"Blei(IV)-Ion", r:"IV", e:1, s1:0 },
        { f:"U", h:"U", ch:6, n:"Uran(VI)-Ion", r:"VI", e:1, s1:0 }
    ];

    const ANIONS = [
        { f:"F", h:"F", ch:1, n:"Fluorid-Ion", e:1, s1:1 }, { f:"Cl", h:"Cl", ch:1, n:"Chlorid-Ion", e:1, s1:1 },
        { f:"OH", h:"OH", ch:1, n:"Hydroxid-Ion", poly:1, e:1, s1:1 }, { f:"NO3", h:"NO<sub>3</sub>", ch:1, n:"Nitrat-Ion", poly:1, e:1, s1:1 },
        { f:"O", h:"O", ch:2, n:"Oxid-Ion", e:1, s1:1 }, { f:"S", h:"S", ch:2, n:"Sulfid-Ion", e:1, s1:1 },
        { f:"SO4", h:"SO<sub>4</sub>", ch:2, n:"Sulfat-Ion", poly:1, e:1, s1:1 }, { f:"CO3", h:"CO<sub>3</sub>", ch:2, n:"Carbonat-Ion", poly:1, e:1, s1:1 },
        { f:"PO4", h:"PO<sub>4</sub>", ch:3, n:"Phosphat-Ion", poly:1, e:1, s1:0 }, { f:"Cr2O7", h:"Cr<sub>2</sub>O<sub>7</sub>", ch:2, n:"Dichromat-Ion", poly:1, e:1, s1:0 }
    ];

    let current = null, score = 0, total = 0;
    const gcd = (a, b) => b ? gcd(b, a % b) : a;

    function formatCh(val, sign) { return (val === 1 ? "" : val) + sign; }

    function buildFormula(ion, count) {
        if (!ion) return "";
        let base = ion.h;
        if (ion.poly && count > 1) base = "(" + base + ")";
        return base + (count > 1 ? `<sub>${count}</sub>` : "");
    }

    function updateLive() {
        const cI = parseInt(document.getElementById('idx-c')?.value) || 1;
        const aI = parseInt(document.getElementById('idx-a')?.value) || 1;
        document.getElementById('live-preview').innerHTML = buildFormula(current.cat, cI) + buildFormula(current.an, aI);
    }

    function generateTask() {
        const level = document.getElementById('level-select').value;
        const cPool = CATIONS.filter(x => x.e && (level === 's2' || x.s1));
        const aPool = ANIONS.filter(x => x.e && (level === 's2' || x.s1));
        
        const cat = cPool[Math.floor(Math.random() * cPool.length)];
        const an = aPool[Math.floor(Math.random() * aPool.length)];
        const common = gcd(cat.ch, an.ch);
        
        current = { cat, an, reqC: an.ch / common, reqA: cat.ch / common };

        document.getElementById('solution-box').style.display = 'none';
        document.getElementById('feedback').innerText = '';
        document.getElementById('feedback').style.background = 'none';
        document.getElementById('name-input').value = '';
        document.getElementById('task-text').innerHTML = `Verbindung aus: <b>${cat.n}</b> und <b>${an.n}</b>`;
        
        document.getElementById('formula-area').innerHTML = `
            <div class="ion-unit">
                <div class="ion-symbol-box">${cat.h}<span class="charge-sup">${formatCh(cat.ch, '+')}</span></div>
                <input type="number" id="idx-c" class="index-input" value="1" min="1" oninput="updateLive()">
            </div>
            <div class="ion-unit">
                <div class="ion-symbol-box">${an.h}<span class="charge-sup">${formatCh(an.ch, '-')}</span></div>
                <input type="number" id="idx-a" class="index-input" value="1" min="1" oninput="updateLive()">
            </div>
        `;
        updateLive();
    }

    function check() {
        if (!current) return;
        const uC = parseInt(document.getElementById('idx-c').value);
        const uA = parseInt(document.getElementById('idx-a').value);
        const uN = document.getElementById('name-input').value.trim().toLowerCase().replace(/-/g, '');

        let stemC = current.cat.n.replace('-Ion', '');
        let stemA = current.an.n.replace('-Ion', '').toLowerCase();
        let correctName = current.cat.r ? `${stemC}-${stemA}` : `${stemC}${stemA}`;
        if (stemA === "hydroxid" || stemA === "oxid") correctName = `${stemC}${stemA}`;

        const nameOk = uN === correctName.toLowerCase().replace(/-/g, '');
        const formulaOk = (uC === current.reqC && uA === current.reqA);

        total++;
        if (formulaOk && nameOk) {
            score++; showFB("Richtig! ✨", "var(--success)");
        } else {
            showFB("Leider falsch.", "var(--error)");
        }

        document.getElementById('sol-formula').innerHTML = buildFormula(current.cat, current.reqC) + buildFormula(current.an, current.reqA);
        document.getElementById('sol-name').innerText = correctName;
        document.getElementById('solution-box').style.display = 'block';
        document.getElementById('score').innerText = score;
        document.getElementById('total').innerText = total;
    }

    function showFB(t, c) { 
        const f = document.getElementById('feedback');
        f.innerText = t; f.style.background = c; f.style.color = "white"; 
    }

    function initLists() {
        const cBox = document.getElementById('cat-list');
        const aBox = document.getElementById('an-list');
        CATIONS.forEach((x, i) => {
            const d = document.createElement('div'); d.className = 'ion-item';
            d.innerHTML = `<input type="checkbox" ${x.e?'checked':''} onchange="CATIONS[i].e = this.checked?1:0"> 
                           <input type="checkbox" ${x.s1?'checked':''} onchange="CATIONS[i].s1 = this.checked?1:0"> 
                           <span>${x.n}</span>`;
            cBox.appendChild(d);
        });
        ANIONS.forEach((x, i) => {
            const d = document.createElement('div'); d.className = 'ion-item';
            d.innerHTML = `<input type="checkbox" ${x.e?'checked':''} onchange="ANIONS[i].e = this.checked?1:0"> 
                           <input type="checkbox" ${x.s1?'checked':''} onchange="ANIONS[i].s1 = this.checked?1:0"> 
                           <span>${x.n}</span>`;
            aBox.appendChild(d);
        });
    }

    document.getElementById('next-btn').onclick = generateTask;
    document.getElementById('check-btn').onclick = check;
    document.getElementById('name-input').onkeypress = (e) => { if (e.key === 'Enter') check(); };

    initLists();
    generateTask();
</script>
</body>
</html>
